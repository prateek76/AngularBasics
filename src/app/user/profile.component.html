<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form (ngSubmit)="saveProfile(profileForm.value)"  [formGroup]="profileForm" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input [ngClass]="{'error' : profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched}" formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input [ngClass]="{'error' : profileForm.controls.lastName.invalid && profileForm.controls.lastName.touched}" formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
